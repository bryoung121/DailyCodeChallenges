//using a javascript object to hold the information
function frequencyOfCharactersInString(str)
{
	str = str.toLowerCase();
	var cntobj = {};
	
	for( var i=0; i < str.length; i++)
	{
		if (cntobj[str[i]])
		{
			cntobj[str[i]] = cntobj[str[i]] + 1;
		} else
		{
			cntobj[str[i]] = 1;
		}
	}
	
	for (var key in cntobj) {
    if (cntobj.hasOwnProperty(key)) {
        document.write(key + " -> " + cntobj[key] + "<br>");
    }
	}
}

//recurrsion is the key here
function fibonnaci(pos)
{
	arr=[];
	pos = pos -1; //fibonnaci starts at 0 so we want to subtract 1 from position to make sure we return the correct location
		function f(pos){
			if(arr[pos])
			{ 
				return arr[pos];
			}
			if (pos < 2)
			{ 
				arr[pos] = pos;
			} else { 
				arr[pos] = f(pos -1) + f(pos -2);
			}
			return arr[pos];
		}
		return f(pos)
}

function isPalindrome(str)
{
	var str2 = str.split('').reverse().join('');
	return str === str2;
}
